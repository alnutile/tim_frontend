<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Type</th>
        <th>Action</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="event in matter_viewing.events">
        <td>
            {{ event.date | date:'MM/dd/yyyy' }}
        </td>
        <td>
            {{ event.time }}
        </td>
        <td>
            {{ event.location_id | location:this }}
        </td>
        <td>
            {{ event.event_type | eventType:this }}
        </td>
        <td>
            <i class="glyphicon glyphicon-pencil" ng-click="updateEvent(event)"></i>
        </td>
        <td>
            <i class="glyphicon glyphicon-remove" if="remove-event-$index" ng-click="removeEvent(event, $index)"></i>
        </td>
    </tr>
    </tbody>
</table>
<button type="button" class="glyphicon glyphicon-plus-sign btn btn-success" ng-click="addEvent()">Add</button>
