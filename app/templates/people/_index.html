<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Action</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="witness in matter_viewing.people.witness">
        <td>
            <a href="" ng-click="activePerson(witness)">{{ witness.firstname }} {{ witness.lastname }}</a>
        </td>
        <td>
            {{ witness.phone }}
        </td>
        <td>
            <a href="mailto:{{ witness.email }}?Subject=Matter:%20{{matter_viewing.case_id}}%20">{{ witness.email }}</a>
        </td>
        <td>
            <i class="glyphicon glyphicon-pencil person_{{$index}}" ng-click="updatePerson(witness)"></i>
        </td>
        <td>
            <i class="glyphicon glyphicon-remove person_{{$index}}" ng-click="removePerson(witness, $index)"></i>
        </td>
    </tr>
    </tbody>
</table>
<button id="add_person" type="button" class="glyphicon glyphicon-plus-sign btn btn-success" ng-click="addPerson()">Add</button>
