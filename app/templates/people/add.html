<div class="modal-header">Add Person</div>
<div class="modal-body">
        <form name="addPersonForm" ng-submit="addPerson(add_person)">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" data-ng-model="add_person.firstname" required="required">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control"  type="text" data-ng-model="add_person.lastname" required="required">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input class="form-control"  type="text" data-ng-model="add_person.phone">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control"  type="text" data-ng-model="add_person.email" required="required">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control"  type="text" data-ng-model="add_person.description">
            </div>
            <div class="form-group">
                <label>Particant Role</label>
                <select ng-model="add_person.role" ng-options="role.label for role in roles">

                </select>
            </div>
            <input type="submit" class="btn btn-success"  value="Create">
            <button type="button" class="btn btn-danger" ng-click="cancelAddPerson()">Cancel</button>
        </form>
        <hr>
    </div>
