<div class="modal-header">Add Person</div>

<div class="modal-body">

    <form name="existingPerson" ng-submit="choosePerson(existing_person)">
        <div class="form-group">
            <label>Choose a person or add one</label>
            <div class="form-group">

            </div>
            <div class="form-group">
                <select ng-model="existing_person.person" ng-options="p as p.firstname + ' ' + p.lastname for p in people | filter:query"></select>
            </div>
            <input type="submit" class="btn btn-success"  value="Select">
            <button type="button" class="btn btn-danger" ng-click="cancelAddPerson()">Cancel</button>
        </div>
    </form>
    <h5>-----Or create a new Person-----</h5>
    <form name="addPersonForm" ng-submit="addPerson(add_person)">
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" type="text" data-ng-model="add_person.firstname" required="required">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control"  type="text" data-ng-model="add_person.lastname" required="required">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control"  type="text" data-ng-model="add_person.phone">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control"  type="text" data-ng-model="add_person.email" required="required">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control"  type="text" data-ng-model="add_person.description">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input class="form-control"  type="text" data-ng-model="add_person.address1">
        </div>            <div class="form-group">
        <label>Address 2</label>
        <input class="form-control"  type="text" data-ng-model="add_person.address2">
    </div>
        <div class="form-group">
            <label>City</label>
            <input class="form-control"  type="text" data-ng-model="add_person.city">
        </div>
        <div class="form-group">
            <label>State</label>
            <input class="form-control"  type="text" data-ng-model="add_person.state">
        </div>

        <div class="form-group">
            <label>Zip</label>
            <input class="form-control"  type="text" data-ng-model="add_person.zip">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input class="form-control"  type="text" data-ng-model="add_person.date_of_birth">
        </div>
        <div class="form-group">
            <label>Particant Role</label>
            <select ng-model="add_person.role" ng-options="role.label for role in roles">

            </select>
        </div>
        <input type="submit" class="btn btn-success"  value="Create">
        <button type="button" class="btn btn-danger" ng-click="cancelAddPerson()">Cancel</button>
    </form>
    <hr>
</div>
