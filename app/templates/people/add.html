<div class="modal-header">Add Person</div>

<div class="modal-body">

    <form name="existingPerson" ng-submit="choosePerson(existing_person)">
        <div class="form-group">
            <label>Choose a person or add one</label>
            <div class="form-group">

            </div>
            <div class="form-group">
                <select ng-model="existing_person.person" ng-options="p as p.firstname + ' ' + p.lastname for p in people | filter:query"></select>
            </div>
            <input type="submit" class="btn btn-success"  value="Select">
            <button type="button" class="btn btn-danger" ng-click="cancelAddPerson()">Cancel</button>
        </div>
    </form>
    <h5>-----Or create a new Person-----</h5>
    <ng-include src="person_form.url"></ng-include>
    <hr>
</div>
